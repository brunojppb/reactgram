<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="author" content="Bruno Paulino">
    <meta name="description" content="Learn React by building an instagram clone from scratch.">
    <meta name="keywords" content="react,javascript,web,apps,programming,development,dev,frontend,css,api">
    <meta name="theme-color" content="#3897f0">
    <!-- Open Graph tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.reactgram.dev/" />
    <meta property="og:title" content="Reactgram" />
    <meta property="og:description" content="Learn React by building an instagram clone from scratch." />
    <meta property="og:image" content="https://app.reactgram.dev%PUBLIC_URL%/learn_react.jpg" />

    <!-- twitter card tags additive with the og: tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" content="app.reactgram.dev" />
    <meta name="twitter:title" content="Reactgram" />
    <meta name="twitter:description" content="Learn React by building an instagram clone from scratch." />
    <meta name="twitter:image" content="https://app.reactgram.dev%PUBLIC_URL%/learn_react.jpg" />
    <meta name="twitter:url" content="https://app.reactgram.dev/" />
    <meta name="twitter:label1" content="Created by" />
    <meta name="twitter:data1" content="Bruno Paulino" />
    <meta name="twitter:label2" content="Twitter" />
    <meta name="twitter:data2" content="bpaulino0" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Reactgram</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script data-goatcounter="https://reactgram-web.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
